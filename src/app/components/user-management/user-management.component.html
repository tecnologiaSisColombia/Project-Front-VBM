<div class="title-page">
  <div class="breadcrumb-container">
    <nz-breadcrumb>
      <nz-breadcrumb-item>Mar Chiquita</nz-breadcrumb-item>
      <nz-breadcrumb-item>User management</nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
</div>

<div class="header-actions">
  <div>
    <nz-demo-drawer-from-drawer
      class="boton-margen"
      (userCreated)="addUserToList($event)"
    ></nz-demo-drawer-from-drawer>
  </div>

  <nz-input-group
    [nzSuffix]="suffixButton"
    nzSize="large"
    class="search-input"
  >
    <input
      nz-input
      placeholder="Search"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearch()"
    />
    <ng-template #suffixButton>
      <button nz-button nzType="default" nzShape="circle">
        <i nz-icon nzType="search"></i>
      </button>
    </ng-template>
  </nz-input-group>
</div>

<div class="table-container">
  <nz-table
    #userTable
    [nzBordered]="true"
    [nzLoading]="loading"
    [nzData]="data"
    [nzShowPagination]="true"
    [nzPageSize]="7"
    class="user-table"
  >
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userTable.data">
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <nz-tag [nzColor]="user.is_active ? 'green' : 'red'">
            {{ user.is_active ? 'Active' : 'Inactive' }}
          </nz-tag>
        </td>
        <td>
          <nz-demo-modal-locale
          [user]="user"
          (userUpdated)="updateUser($event)"
        ></nz-demo-modal-locale>
        
        <span class="button-separator"></span>
        
        <nz-switch
        [(ngModel)]="user.is_active"
        (ngModelChange)="toggleUserStatus(user)"
        [nzSize]="'small'"
        [nzCheckedChildren]="''"
        [nzUnCheckedChildren]="''"
      ></nz-switch>
      
        <span class="button-separator"></span>

        <button
        nz-button
        nzType="link"
        nzDanger
        (click)="deleteUser(user)"
      >
        <i nz-icon nzType="delete"></i>
      </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
