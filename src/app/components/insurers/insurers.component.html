<div class="title-page">
  <div class="breadcrumb-container">
    <nz-breadcrumb>
      <nz-breadcrumb-item>Mar Chiquita</nz-breadcrumb-item>
      <nz-breadcrumb-item>Insurers</nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div class="btn-container">
    <button nz-button nzType="primary" (click)="openDrawer()">New Insurer</button>
  </div>
</div>

<div class="main-table">
  <div class="table-filters">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        placeholder="Name..."
        [(ngModel)]="nameSearch"
        (ngModelChange)="search($event, 'name')"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>

    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        placeholder="Payer ID..."
        [(ngModel)]="payerIdSearch"
        (ngModelChange)="search($event, 'payerId')"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>

    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        placeholder="Address..."
        [(ngModel)]="addresSearch"
        (ngModelChange)="search($event, 'address')"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>

    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        type="text"
        nz-input
        placeholder="Phone..."
        [(ngModel)]="phoneSearch"
        (ngModelChange)="search($event, 'phone')"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <nz-table
    #basicTable
    [nzData]="dataToDisplay"
    [nzLoading]="isDataLoading"
    [nzFrontPagination]="false"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Payer ID</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.payer_id }}</td>
        <td>{{ data.created | date }}</td>
        <td>
          <a>
            <nz-switch
              title="Status"
              [(ngModel)]="data.active"
              nzSize="small"
              (ngModelChange)="changeStatus(data.id, data)"
            ></nz-switch>
          </a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>
            <span
              nz-icon
              title="Edit"
              nzType="edit"
              nzTheme="outline"
              (click)="openEditDrawer(data)"
            ></span>
          </a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>
            <span
              nz-icon
              title="Delete"
              nzType="delete"
              nzTheme="outline"
              (click)="delete(data.id)"
            ></span>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-pagination
    [nzPageIndex]="page"
    [nzResponsive]="true"
    [nzTotal]="count_records"
    [nzPageSize]="page_size"
    (nzPageIndexChange)="pageChange($event)"
    nzShowQuickJumper
  ></nz-pagination>
</div>

<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzTitle]="drawerTitle"
  (nzOnClose)="closeDrawer()"
  [nzWidth]="720"
  [nzFooter]="footerTpl"
>
  <ng-container *nzDrawerContent>
    <nz-spin [nzSpinning]="drawerLoader">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()">
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="name">Name</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="This field is required">
            <input nz-input formControlName="name" id="name" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="logo">Logo</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24">
            <input
              type="file"
              nz-input
              accept="image/*"
              id="logo"
              (change)="onFileChange($event)"
            />
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="logo_description">
            Logo Description
          </nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="This field is required">
            <input nz-input formControlName="logo_description" id="logo_description" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="address">Address</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="This field is required">
            <input nz-input formControlName="address" id="address" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="phone">Phone</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="This field is required">
            <input nz-input formControlName="phone" id="phone" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="payer_id">Payer ID</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="This field is required">
            <input nz-input formControlName="payer_id" id="payer_id" />
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-spin>
  </ng-container>

  <ng-template #footerTpl>
    <div style="display: flex; justify-content: flex-end;">
      <button nz-button style="margin-right: 8px;" (click)="closeDrawer()">Close</button>
      <button nz-button nzType="primary" (click)="submit()">Save</button>
    </div>
  </ng-template>
</nz-drawer>
